topologies:
  build: &build
    name: build
    cpu: 2
    memory: 3800
  master_1repl: &master_1repl
    name: master_1repl
    cpu: 4
    memory: 5750
  master_1repl_1client: &master_1repl_1client
    name: master_1repl_1client
    cpu: 4
    memory: 6700
  ipaserver: &ipaserver
    name: ipaserver
    cpu: 1
    memory: 2400
  master_2repl_1client: &master_2repl_1client
    name: master_2repl_1client
    cpu: 5
    memory: 9100
  master_3repl_1client: &master_3repl_1client
    name: master_3repl_1client
    cpu: 6
    memory: 11500

jobs:
  fedora-rawhide/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-rawhide
          name: freeipa/ci-master-rawhide
          version: 0.0.4
        timeout: 1800
        topology: *build

  fedora-rawhide/test_server_del:
    requires: [fedora-rawhide/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-rawhide/build_url}'
        test_suite: test_integration/test_server_del.py
        template: *ci-master-rawhide
        timeout: 8000
        topology: *master_2repl_1client

  fedora-rawhide/test_installation:
    requires: [fedora-rawhide/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-rawhide/build_url}'
        test_suite: test_integration/test_installation.py
        template: *ci-master-rawhide
        timeout: 10800
        topology: *master_3repl_1client

  fedora-rawhide/TestServerInstall:
