---
# See https://lgtm.com/help/lgtm/customizing-file-classification
path_classifiers:
  asn1:
    - "asn1/.*"
  asn1-autogenerated:
    - "asn1/asn1c/.*"
  ipaclient:
    - client
    - ipalcient
    - util
  ipalib:
    - ipalib
    - ipaplatform
    - ipapython
  ipaserver:
    - ipaserver
  ipatets:
    - ipatests
  daemons:
    - daemons
  install:
    - install
extraction:
  cpp:
    prepare:
      packages:
        - build-essential
        - autoconf
        - automake
        - autopoint
        - libtool
        - gettext
        - python-all-dev
        - python3-distutils
        - python3-setutools
        - python3-lesscpy
        - nodejs
        - uglifyjs
        - systemd
        - libssl-dev
        - libsasl2-dev
        - libldap2-dev
        - libkrb5-dev
        - libkrad-dev
        - libini-config-dev
        - libnss3-dev
        - libsss-certmap-dev
        - libsss-idmap-dev
        - libsss-nss-idmap-dev
        - libunistring-dev
        - libxmlrpc-core-c3-dev
        - samba-dev
        - uuid-dev
    configure:
      command:
        - ./autogen.sh --with-ipaplatform=debian
    index:
      build_command:
        - make -j2 -s
